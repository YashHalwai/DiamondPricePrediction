<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Price Prediction</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    form {
      max-width: 500px;
      width: 90%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    #result_section {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #result_label {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #3498db;
    }

    #result_value {
      font-size: 20px;
      color: #333;
    }

    /* Responsive Styling */
    @media only screen and (max-width: 600px) {
      form {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <form action="{{url_for('predict_datapoint')}}" method="POST">
    <h1 style="text-align: center;">Diamond Price Prediction</h1>

    <!-- Form Group for Carat Input -->
    <div class="form-group">
      <label for="carat">Carat:</label>
      <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" required>
    </div>

    <!-- Form Group for Depth Input -->
    <div class="form-group">
      <label for="depth">Depth:</label>
      <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" required>
    </div>

    <!-- Form Group for Table Input -->
    <div class="form-group">
      <label for="table">Table:</label>
      <input type="text" id="table" name="table" placeholder="Enter table value (float)" required>
    </div>

    <!-- Form Group for x Input -->
    <div class="form-group">
      <label for="x">x:</label>
      <input type="text" id="x" name="x" placeholder="Enter x value (float)" required>
    </div>

    <!-- Form Group for y Input -->
    <div class="form-group">
      <label for="y">y:</label>
      <input type="text" id="y" name="y" placeholder="Enter y value (float)" required>
    </div>

    <!-- Form Group for z Input -->
    <div class="form-group">
      <label for="z">z:</label>
      <input type="text" id="z" name="z" placeholder="Enter z value (float)" required>
    </div>

    <!-- Form Group for Cut Selection -->
    <div class="form-group">
      <label for="cut">Cut:</label>
      <select id="cut" name="cut" required>
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>
    </div>

    <!-- Form Group for Color Selection -->
    <div class="form-group">
      <label for="color">Color:</label>
      <select id="color" name="color" required>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>

    <!-- Form Group for Clarity Selection -->
    <div class="form-group">
      <label for="clarity">Clarity:</label>
      <select id="clarity" name="clarity" required>
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>
    </div>

    <div style="clear:both;"></div>
    <input type="submit" value="Predict Price">
  </form>

  {% if final_result %}
  <div id="result_section">
    <div id="result_label">Prediction Result</div>
    <div id="result_value">
      ${{ final_result }}
    </div>
  </div>
  {% endif %}
</body>

</html>
